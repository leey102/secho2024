<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML</title>
    <!-- <link rel="stylesheet" href="a.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>First HTML</h1>
      <h3>First HTML333</h3>
      <p id="header">그냥 텍스트</p>
    </header>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-dark">dark</button>
    <div class="input-group m-3">
      <span class="input-group-text">\</span>
      <input
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text">원</span>
    </div>
    <nav>
      <div class="highlight">highlight ....</div>
      <input type="text" id="num" value="num" class="red" />
      <input type="number" value="5" style="color: white" />
      <input type="tel" value="010-2222-3333" class="white" />
      <input type="email" class="fav-color" />
      <ul>
        <li>aaa</li>
        <li>bbb</li>
      </ul>
      <button class="bg-red white">Button</button>
      <div class="container">
        <ul>
          <li>111</li>
          <li>222</li>
          <li>333</li>
          <li>444</li>
          <li>555</li>
        </ul>
      </div>
    </nav>
    <footer>Copyright 2024 by Jade</footer>
  </body>
</html>
